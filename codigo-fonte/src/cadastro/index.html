<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/favicon-ICON.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css" />
    <script defer src="js/index.js"></script>
    <title>Cadastro - A.I Explorer</title>
</head>

<body class="contato-background">
    <div class="container">
        <div class="voltar">
            <a href="../login/login.html" data-bs-toggle="tooltip" data-bs-title="Voltar">
                <i class="ri-arrow-left-s-line"></i>
            </a>
        </div>
        <div class="alinhamento">
            <img src="img/woman-register-page.png" alt="Mulher se registrando" class="img01">
            <div class="card">
                <h1>Crie sua conta</h1>
                <div id="msgError"></div>
                <div id="msgSuccess"></div>
                <div class="label-float">
                    <label id="labelName" for="namePerson"></label>
                    <input type="text" id="namePerson" placeholder=" Nome Completo" required />
                </div>

                <div class="label-float">
                    <label id="labelUsername" for="userName"></label>
                    <input type="text" id="userName" placeholder=" Usuário" required />
                </div>

                <div class="label-float">
                    <label id="labelEmail" for="email"></label>
                    <input type="email" id="email" placeholder=" E-mail" required />
                </div>

                <div class="label-float">
                    <label id="labelCellphone" for="cellphoneNumber"></label>
                    <input type="tel" id="cellphoneNumber" placeholder=" Celular" required />
                </div>

                <div class="label-float">
                    <label id="labelPassword" for="passwordUser"></label>
                    <input onkeyup="validarSenha()" type="password" id="passwordUser" placeholder=" Senha" required />
                </div>

                <div class="label-float">
                    <label id="labelPasswordConfirm" for="passwordUserConfirm"></label>
                    <input onkeyup="confirmarSenha()" type="password" id="passwordUserConfirm"
                        placeholder=" Confirmar Senha" required />
                </div>

                <label class="pergunta-secreta" for="perguntaSecreta">Pergunta secreta</label>
                <div class="label-float">

                    <select onchange="habilitarCampoResposta()" name="perguntaSecreta" id="perguntaSecreta">
                        <option value="">--Selecione uma pergunta--</option>
                        <option value="pergunta1">Qual o nome do seu primeiro animal?</option>
                        <option value="pergunta2">Qual a sua comida favorita?</option>
                        <option value="pergunta3">Onde você cursou o ensino médio?</option>
                    </select>
                </div>
                <div class="label-float">
                    <label id="labelRespostaSecreta" for="respostaSecreta"></label>
                    <input type="text" id="respostaSecreta" required disabled placeholder=" Resposta" />
                </div>


                <div class="justify-center">
                    <button onclick="register()" class="btn btn-gradient">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
