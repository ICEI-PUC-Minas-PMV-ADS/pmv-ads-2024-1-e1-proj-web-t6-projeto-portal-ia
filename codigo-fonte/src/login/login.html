<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
    <div class="login-box">
        <h3>Login</h3>
        <form class="formulario" onsubmit="mostrarAlerta(event)">

            <input type="password" placeholder="Senha" id="senha">
            <p class="esqueceu-senha">Esqueci a senha</p>
            <div class="confirmar">
                <button>confirmar</button>
            </div>
        </form>

        <div class="rede-social">
            <img src="../assets/images/google.png" alt="Google" onclick="clickGoogle()">
            <img src="../assets/images/facebook.png" alt="Facebook" onclick="clickFacebook()">
        </div>
        <div>
            <p>NÃ£o tem uma conta ainda?</p>
        </div>
        <div class="cadastro-botao">
            <button class="cadastro">Cadastre-se</button>
        </div>
        <div>
            <img class="boneca" src="../assets/images/login.png" alt="login">
        </div>
    </div>

</body>

</html>
