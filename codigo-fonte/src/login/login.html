<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/favicon-ICON.ico">
    <link href="https: //fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <script defer src="./login.js"></script>

    <title>AI.Explorer | Login</title>
</head>

<body>

    <main>
        <div class="wrapper">
            <div class="voltar">
                <a href="../../src/index.html" data-bs-toggle="tooltip" data-bs-title="Voltar">
                    <i class="ri-arrow-left-s-line"></i>
                </a>
            </div>

            <h3>Login</h3>

            <section class="secao-login">
                <form id="loginForm" class="formulario">
                    <div class="email">
                        <input type="text" placeholder="E-mail ou telefone" id="login" required>
                        <i class="email"></i>
                    </div>
                    <div class="senha mt-3">
                        <input type="password" placeholder="Senha" id="senha" required>
                        <i class="icon-senha">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M1.18164 12C2.12215 6.87976 6.60812 3 12.0003 3C17.3924 3 21.8784 6.87976 22.8189 12C21.8784 17.1202 17.3924 21 12.0003 21C6.60812 21 2.12215 17.1202 1.18164 12ZM12.0003 17C14.7617 17 17.0003 14.7614 17.0003 12C17.0003 9.23858 14.7617 7 12.0003 7C9.23884 7 7.00026 9.23858 7.00026 12C7.00026 14.7614 9.23884 17 12.0003 17ZM12.0003 15C10.3434 15 9.00026 13.6569 9.00026 12C9.00026 10.3431 10.3434 9 12.0003 9C13.6571 9 15.0003 10.3431 15.0003 12C15.0003 13.6569 13.6571 15 12.0003 15Z">
                                </path>
                            </svg>
                        </i>
                    </div>
                    <a onclick="limparCampos()" data-bs-toggle="modal" data-bs-target="#modalEsqueciSenha"
                        class="esqueci-senha" href="#">Esqueci
                        a senha</a>

                    <div class="confirmar">
                        <button type="button" onclick="validarUsuarioSenha()" class="btn-gradient">Confirmar</button>
                    </div>
                </form>

                <div class="rede-social">
                    <button id="googleButton" class="btn btn-secundario">Google</button>
                    <button id="facebookButton" class="btn btn-secundario">Facebook</button>
                </div>
            </section>

            <section class="secao-cadastro">
                <div class="texto">
                    <p>Não tem uma conta ainda?</p>
                </div>
                <div class="cadastro mt-3">
                    <a href="../cadastro/index.html">Cadastre-se</a>
                </div>
            </section>
        </div>
        <div>
            <img class="boneca" src="../assets/imagens/login.png" alt="login">
        </div>

        <!-- modal - preencher email/telefone e palavra secreta -->
        <div class="modal fade" id="modalEsqueciSenha" tabindex="-1" aria-hidden="true">

            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content fundo-vidro">
                    <div class="modal-header">
                        <h1 class="modal-title" id="tituloModal">Recuperar senha</h1>
                        <button class="btn fechar" data-bs-dismiss="modal">
                            <i class="ri-close-line" data-bs-dismiss="modal"></i>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <div class="campo col-12">
                                <label for="campoLogin">Preencha seu e-mail ou telefone</label>
                                <input onkeyup="" id="campoLogin" type="text" placeholder="E-mail ou telefone" required>
                            </div>

                            <div class="campo col-12">
                                <label for="campoPalavraSecreta">Preencha sua palavra
                                    secreta</label>
                                <input id="campoPalavraSecreta" type="text" placeholder="Palavra secreta" required>
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button onclick="validarPerguntaSecreta()" type="button"
                            class="btn btn-gradient">RECUPERAR</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- modal - preencher as novas senhas -->
        <div class="modal fade" id="modalRecuperarSenha" tabindex="-1" aria-hidden="true">
            <div id="modalRecuperarSenha" class="modal-dialog modal-dialog-centered">
                <div class="modal-content fundo-vidro esqueci-senha">

                    <div class="modal-header nova-senha">
                        <h1 class="modal-title ">Defina uma nova senha</h1>
                        <button class=" btn fechar" data-bs-dismiss="modal">
                            <i class="ri-close-line" data-bs-dismiss="modal"></i>
                        </button>
                    </div>

                    <div class="modal-body">

                        <div class="row">
                            <div class="campo col-12">
                                <label class="" for="novaSenha">Nova Senha</label>
                                <div class="mostrar">
                                    <input class="senha input-ontline" id="novaSenha" class="senha"
                                        onkeyup="validarNovaSenha()" type="password" placeholder="Ex:. @123fulano"
                                        required>
                                    <i id="iconeNovaSenha" onclick="toggleIconeMostrarSenha('novaSenha')"
                                        class="ri-eye-off-fill"></i>
                                </div>
                                <span id="msgErro" class="mensagem-de-erro">A senha precisa de pelo menos um caractere
                                    especial.</span>
                            </div>

                            <div class="campo col-12">
                                <label for="confirmarNovaSenha">Confirmar nova senha</label>
                                <div class="mostrar">
                                    <input class="senha input-ontline" id="confirmarNovaSenha"
                                        onkeyup="confirmarSenha()" type="password" placeholder="Ex:. @123fulano"
                                        required>
                                    <i id="iconeConfirmarNovaSenha"
                                        onclick="toggleIconeMostrarSenha('confirmarNovaSenha')"
                                        class="ri-eye-off-fill"></i>
                                </div>
                                <span id="msgErroConfirmacao" class="mensagem-de-erro">As senhas não batem. Tente
                                    novamente.</span>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button onclick="definirNovaSenha()" type="button" class="btn btn-gradient">DEFINIR NOVA
                            SENHA</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
