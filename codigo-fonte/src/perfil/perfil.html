<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/favicon-ICON.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="perfil.css">
    <title>Perfil do Usuário</title>
    <script defer src="./perfil.js"></script>
</head>

<body>
    <div class="wrapper">
        <video src="../assets/videos/bg.mp4" loop autoplay muted></video>
        <div class="fundo-vidro">
            <div class="cadastro">
                <div class="perfil">
                    <div class="alterar-foto">
                        <img id="avatar" src="../assets/ilustrações/Avatar.svg" alt="Avatar">
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                        <button id="change-photo-btn" class="btn btn-secundario">Alterar Foto</button>
                    </div>
                    <div class="biografia">
                        <h2 id="nomeUsuario">Fulano de tal da Silva</h2>
                        <input type="text" id="campoNome" placeholder="Digite seu nome">
                        <p>Biografia</p>
                        <textarea id="campoBiografia" placeholder="Fale sobre você."></textarea>
                    </div>
                </div>
                <form id="formulario-perfil" class="formulario">
                    <div class="container1">
                        <div>
                            <p>Email:</p>
                            <input class="input-maior" type="email" id="campoEmail"
                                placeholder="Ex:. fulanodetal@silva.com">
                        </div>
                        <div>
                            <p>Telefone:</p>
                            <input class="input-menor" type="tel" id="campoTelefone" placeholder="(00)000000000">
                        </div>
                    </div>
                    <div class="container2">
                        <div>
                            <p>Profissão:</p>
                            <input class="input-maior" type="text" id="campoProfissao" placeholder="Analista">
                        </div>
                        <div>
                            <p>Cidade</p>
                            <input class="input-menor" type="text" id="campoCidade" placeholder="Rio de Janeiro">
                        </div>
                    </div>
                </form>
                <div class="botao">
                    <button class="btn btn-secundario" id="cancelar-btn">Cancelar</button>
                    <button class="btn btn-gradient" id="confirmar-btn">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
