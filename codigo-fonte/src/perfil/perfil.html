<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    <title>Perfil do Usuário</title>
</head>

<body>
    <div class="fundo-vidro">
        <div class="cadastro">
            <div class="perfil">
                <img src="../assets/ilustrações/Avatar.svg" alt="Avatar">
                <div class="biografia">
                    <h2>Nome do Usuário</h2>
                    <p>Biografia</p>
                    <textarea placeholder="Digite sua biografia"></textarea>
                </div>
            </div>
            <div class="campos">
                <div>
                    <p>Email:</p>
                    <input type="email" placeholder="Digite seu email">
                </div>
                <div>
                    <p>Telefone:</p>
                    <input type="Telefone" placeholder="(00) 12345-6789">
                </div>
                <div>
                    <p>Redes Sociais</p>
                    <input type="Rede Social" placeholder="Rede Social">
                </div>
                <div>
                    <p>Profissão:</p>
                    <input type="Profissão" placeholder="Profissão">
                </div>
                <div>
                    <p>Localização</p>
                    <input type="Cidade" placeholder="Cidade">
                </div>
            </div>
            <div class="confirmar">
                <button>confirmar</button>
                <div class="cancelar">
                    <button>cancelar</button>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
